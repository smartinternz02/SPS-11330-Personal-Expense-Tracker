{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Previous Expenditure  </h2>
<div class="report">
<table id="customers">
        <tr>
            <th >Item</th>
            <th >Cost</th>
            <th >Date</th>
        </tr>
        {% for row in account %}
        <tr>
            <td>{{ row['item'] }}</td>
            <td><span>&#8377;</span>{{ row['cost'] }}</td>
            <td>{{ row['date'] }}</td>
        </tr>
        
        
        {% endfor %}
</table>
</div>
{% endblock %}
