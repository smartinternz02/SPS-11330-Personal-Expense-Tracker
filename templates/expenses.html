{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Add New Expense </h2>
<form action="{{ url_for('expenses') }}" method="post" autocomplete="off">
<label for="item">Item  :</label>
<input type="text" name="item" placeholder="add item" id="item" required><br>
<label for="cost">Cost  :</label>
<input type="number" name="cost" placeholder="add cost" id="cost" required><br>
<label for="date">Date  :</label>
<input type="date" name="date" placeholder="date" id="date" required><br>
<input type="submit" class="button" value="submit">
<div class="msg">{{ msg }}</div>
</form>
{% endblock %}
